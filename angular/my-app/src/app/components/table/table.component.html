<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Pet</th>
            <th scope="col">Nombre</th>
            <th scope="col">edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pet of petList; index as i">
            <th scope="row" >{{i+1}}</th>
            <td>{{ pet.breed }}</td>
            <td>{{ pet.name }}</td>
            <td>{{ pet.age }}</td>
        </tr>
    </tbody>
</table>
