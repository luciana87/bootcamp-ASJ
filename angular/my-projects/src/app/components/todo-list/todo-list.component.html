<div class="mt-3">
    <h2>Proyecto 1</h2>
</div>
<div class="container d-flex justify-content-start ">
    <div class="box-checkbox form-check form-switch mt-4 mr-5">
        <input [(ngModel)]="value_checkbox_completed" (change)="filteredTasks()" class="form-check-input mr-3"
            type="checkbox" role="switch" id="completed">
        <label class="form-check-label" for="completed">Completas</label>
    </div>
    <div class="bg-switch box-checkbox form-check form-switch mt-4 ">
        <input [(ngModel)]="value_checkbox_incomplete" (change)="filteredTasks()" class="form-check-input mr-3"
            type="checkbox" role="switch" id="incomplete">
        <label class="form-check-label" for="incomplete">Incompletas</label>
    </div>
    <div class="box-checkbox form-check form-switch mt-4">
        <input [(ngModel)]="value_checkbox_deleted" (change)="filteredTasks()" class="form-check-input mr-3"
            type="checkbox" role="switch" id="deleted">
        <label class="form-check-label" for="deleted">Eliminadas</label>
    </div>
</div>
<div class="mt-5">
    <ul>
        <li *ngFor="let task of filteredTaskList; index as i"  class="d-flex justify-content-start ">
            <div>
                <input type="checkbox" (change)="taskCheked(i)" [checked]="task.status">
                <span [class.completed]="task.status"> {{ task.text }}</span>
                <p [class.completed]="task.status">{{task.created}}</p>
            </div>
            <button *ngIf="!task.deleted" class="btn-delete btn" (click)="deleteTask(task)"><i class="fa-solid fa-trash-can" style="color: #dc3545;"></i></button>
        </li>
    </ul>
</div>
<div class="d-flex align-items-center ">
    <input class="input" type="text" [(ngModel)]="newTask" placeholder="Nueva tarea" (keyup.enter)="addTask()">
    <button class=" btn btn-outline-success " (click)="addTask()">Add</button>
</div>
