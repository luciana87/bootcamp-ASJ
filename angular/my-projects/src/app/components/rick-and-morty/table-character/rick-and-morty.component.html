<div class="w-100">
    <section class="w-100 mt-4 m-3 ">
        <table class=" table table-success table-striped text-center ">
            <thead>
                <tr>
                    <th scope="col">Im√°gen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Especie</th>

                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let character of characters.results; index as i">
                    <td class="tdImg">

            </tbody>
        </table>
