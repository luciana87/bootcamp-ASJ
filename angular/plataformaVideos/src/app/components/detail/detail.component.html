<div class="container">
    <div class="row mb-2 mt-4">
        <a class="btn text-light text-start" [routerLink]="['/main']">Volver al inicio</a>
    </div>
    <div class="row mt-5">
        <div class="col-12 videoContainer">
            <iframe class="w-100 h-100 rounded-3" [src]="video.url | safe" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-auto">
            <p class="text-light fs-3 m-0">{{video.title}} - {{video.category}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <p class="text-light m-0">{{video.views}} Vistas</p>
        </div>
    </div>
    <div class="row">
        <div class="col-auto">
            <p class="text-light m-0">{{video.description}}</p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-4 d-flex align-items-center">
            <button [disabled]="this.likeFlag || this.dislikeFlag" class="btn"><i (click)="addLike(video.id)" class='btn bx bxs-like me-1 fs-4' [ngClass]="likeFlag ? 'text-primary' : 'text-light'"></i></button>
            <p class="text-light m-0">{{video.likes}}</p>
            <button [disabled]="this.likeFlag || this.dislikeFlag" class="btn"><i (click)="addDislike(video.id)" class='btn bx bxs-dislike me-1 fs-4'  [ngClass]="dislikeFlag ? 'text-danger' : 'text-light'"></i></button>
            <p class="text-light m-0">{{video.dislikes}}</p>
        </div>
        <div class="col-4 d-flex flex-column">
            <p class="text-light m-0 text-end pe-4">Valoracion ({{avgStars}})</p>
            <div class="rate text-start">
                <input [disabled]="this.starsFlag" (click)="addStars(this.video.id,5)" type="radio" id="star5" name="rate" value="5" />
                <label for="star5" title="text">5 stars</label>
                <input [disabled]="this.starsFlag" (click)="addStars(this.video.id,4)" type="radio" id="star4" name="rate" value="4" />
                <label for="star4" title="text">4 stars</label>
                <input [disabled]="this.starsFlag" (click)="addStars(this.video.id,3)" type="radio" id="star3" name="rate" value="3" />
                <label for="star3" title="text">3 stars</label>
                <input [disabled]="this.starsFlag" (click)="addStars(this.video.id,2)" type="radio" id="star2" name="rate" value="2" />
                <label for="star2" title="text">2 stars</label>
                <input [disabled]="this.starsFlag" (click)="addStars(this.video.id,1)" type="radio" id="star1" name="rate" value="1" />
                <label for="star1" title="text">1 star</label>
           
            </div>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button (click)="deleteVideo(this.video.id)" type="button" class="btn btn-outline-danger deleteVideo">Eliminar Video</button>
        </div>
    </div>
</div>
