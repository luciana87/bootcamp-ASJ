<div class="container text-light">
    <div class="row py-4">
        <div class="col-3">
            <label class="form-label" for="search">Buscar Video:</label>
            <input class="form-control" [(ngModel)]="title" type="text" name="search" id="search">
        </div>
        <div class="offset-1 col-3">
            <label class="form-label" for="category">Filtrar por Categoria:</label>
            <select class="form-select" [(ngModel)]="category" type="text" name="category" id="category">
                <option value="">Selecciona una categoria</option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
        </div>
    </div>
    <div class="row py-5">
        <div *ngFor="let video of videos | title: title | category : category" class="col-4 d-flex flex-column mb-4">
            <iframe height="235px" [src]="video.url | safe" title="YouTube video player" class="rounded-3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <a class="text-light text-decoration-none fs-4" (click)="addView(video.id)" [routerLink]="['/detail/', video.id]">{{video.title}}</a>
        </div>
    </div>     
</div>
