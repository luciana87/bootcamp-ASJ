<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Ecommerce - Carrito de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>

<body class="container ">
    <header class="grid  mt-3">
        <h1 class="titulo">CARRITO</h1>
        <nav class="navbar">
            <ul class="nav-ul">
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./cart.html">SHOP</a></li>
                <li><a href="#">DEMOS</a></li>
                <li><a href="#">BLOCKS</a></li>
                <li><a href="#">COMPONENTS</a></li>
                <li><a href="#">CONTACT US</a></li>
                <li><a href="#">MY CART</a></li>
            </ul>
        </nav>
    </header>

    <div class="container mt-5">
        <h3>Carrito de Compras</h3>
        <table class="table">
            <thead>
                <tr>
                    <th class="col">#</th>
                    <th class="col">Producto</th>
                    <th class="col">Precio</th>
                    <th class="col">Cantidad</th>
                    <th class="col">Total</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- Acá se agregarán dinámicamente los elementos del carrito -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-right"><strong>Total:</strong></td>
                    <td id="total-carrito">0.00</td>
                </tr>
            </tfoot>
        </table>

        <div class="text-center">
            <button class="btn btn-primary" id="btn-payment">Pagar</button>
            <button class="btn btn-danger  " id="btn-clean-cart">Cancelar compra</button>
        </div>
    </div>

    <script type="module" src="./cart.js"></script>
</body>

</html>
