<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container ">
            <div class="row gx-4 border">
                <input type="text" id="display" class="col" disabled placeholder="0">
            </div>
            <div class="row gx-4">
                <button class="border btn col-3 btn-light" onclick="clearDisplay()">AC</button>
            </div>
            <div class="row">
                <button class="border btn col-3 btn-light " onclick="appendToDisplay('7')">7</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('8')">8</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('9')">9</button>
                <button class="border btn col-3 btn-char" onclick="appendToDisplay(',')">X</button>
            </div>
            <div class="row gx-4">
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('4')">4</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('5')">5</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('6')">6</button>
                <button class="border btn col-3 btn-char">-</button>
            </div>
            <div class="row gx-4">
                <button class="border btn col-3 btn-light " onclick="appendToDisplay('1')">1</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('2')">2</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('3')">3</button>
                <button class="border btn col-3 btn-char " onclick="appendToDisplay('+')">+</button>
            </div>

            <div class="row gx-4">
                <button class="border btn col-3 btn-light" onclick="appendToDisplay('0')">0</button>
                <button class="border btn col-3 btn-light" onclick="appendToDisplay(',')">.</button>
                <button class="border btn col-3 btn-success" onclick="appendToDisplay('=')">=</button>
                <button class="border btn col-3 btn-char" onclick="appendToDisplay('/')">/</button>
            </div>


        </div>

        <div class="container px-4">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>
                <div class="col">
                    <div class="p-3 border bg-light">Custom column padding</div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./calculadora.js"></script>
</body>

</html>
